<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Hello world! With Vue.js!</title>
    <style>
        .hello-world {
            color: #41b883;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="./endpoint.js"></script>
    <script type="module">
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    count: 0,
                    api: null,
                    resjson: null,
                    items: [
                    ],
                }
            },
            methods: {
            },
            mounted: function () {
                let abc;
                const self = this;
                console.log('mounted run: ' + hostEndpoint + '/jobs')
                axios.get(hostEndpoint + '/jobs', {
                    headers: {}
                }).then((res) => {
                    self.items = res.data;
                })

            }
        }).mount('#app')

    </script>

    <div id="app">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" />
                    <th scope="col">name</th>
                    <th scope="col">command</th>
                    <th scope="col">status</th>
                    <th scope="col">last_change_status</th>
                    <th scope="col">last_success_status</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in items" :key="index">
                    <th scope="row">{{ index+1 }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.cmd }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.last_change_status }}</td>
                    <td>{{ item.last_success_status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
